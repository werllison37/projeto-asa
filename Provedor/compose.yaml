services:
  dns:
    build: 
      context: ./dns
      dockerfile: Dockerfile
    container_name: dns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./dns/named.conf.local:/etc/bind/named.conf.local

  proxy:
    build: 
      context: ./proxy
      dockerfile: Dockerfile
    container_name: proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
#    depends_on:
#      - barreta
    networks:
       - asa-network

  email:
    build:
      context: ./email
      dockerfile: Dockerfile
    container_name: email
    ports:
     - "25:25/tcp"   # SEMP
     - "587:587/tcp" # SMP Client
     - "110:110/tcp" # POP3
     - "143:143/tcp" # IMAP
    volumes:
     - ./ssl:/etc/dovecot/ssl
     - ./email/dovecot/conf:/etc/dovecot
     - ./email/dovecot/mail:/var/mail
    networks:
     - asa-network

  webmail:
    image: roundcube/roundcubemail
    container_name: webmail
    environment:
      ROUNDCUBEMAIL_DEFAULT_HOST: tls://192.168.0.191
      ROUNDCUBEMAIL_SMTP_SERVER: tls://192.168.0.191
      ROUNDCUBEMAIL_SMTP_PORT: 587
      ROUNDCUBEMAIL_IMAP_PORT: 143
      ROUNDCUBEMAIL_SMTP_AUTH_TYPE: LOGIN
      ROUNDCUBEMAIL_IMAP_AUTH_TYPE: LOGIN
      ROUNDCUBEMAIL_DEFAULT_PORT: 143
      ROUNDCUBEMAIL_SMTP_CONN_OPTIONS: "ssl_verify_peer: false; ssl_allow_self_signed: true"
      ROUNDCUBEMAIL_IMAP_CONN_OPTIONS: "ssl_verify_peer: false; ssl_allow_self_signed: true"
    ports:
      - "8080:80"  # Porta temporária para acessar o webmail diretamente no início
    networks:
      - asa-network
    depends_on:
      - email

networks:
  asa-network:
    driver: bridge

