<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ASA</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: white;
            font-family: 'Bebas Neue';
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fP5Larb.jpeg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-size: 20px;
        }

        /* Estilo do botão do Sobre */
        .navbar {
            position: fixed;
            top: 20px;
            right: 50px;
            display: flex;
            gap: 10px;
        }

        .navbar a {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
        }

        .navbar a:hover {
            background-color: #2978b5;
        }

        /* Estilo do título principal */
        h1 {
            text-align: center;
            padding-top: 20px;
            font-size: 50px;
        }

        /* Estilo da imagem do doguinho */
        .doguinho-image {
            display: block;
            margin: 20px auto;
            width: 350px;
            height: auto;
            border-radius: 8px;
        }

        /* Estilo do link do repositório */
        .github-link {
            text-align: center;
            margin-top: 70px;
            font-size: 22px;
        }

        .github-link p {
            margin-bottom: 5px;
            text-align: center;
            font-size: 28px;
        }

        .github-link a {
            display: inline-block;
            font-size: 22px;
            color: #3498db;
            text-decoration: none;
        }

        .github-link a:hover {
            text-decoration: underline;
        }

        /* Estilo da imagem do repositório */
        .repo-image {
            display: block;
            margin: 5px auto;
            width: auto;
            height: auto;
            border: 2px solid #3498db;
            border-radius: 8px;
        }

        /* Estilo do texto com os créditos */
        .credits {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            width: 100%;
        }

        /* Estilo para o logo no canto inferior direito */
        .logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: auto;
        }

        /* Estilo do botão e da caixinha */
        .final-thoughts-container {
            position: fixed;
            top: 50%;
            left: 1%;
            text-align: center;
            width: 400px;
        }

        .final-thoughts-button {
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .final-thoughts-button:hover {
            background-color: #2978b5;
        }

        .final-thoughts-box {
            display: none;
            margin-top: 10px;
            background-color: #0d1117;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Botão Sobre -->
    <div class="navbar">
        <a href="sobre.html">Sobre</a>
    </div>

    <div class="content">
        <!-- Mensagem de boas-vindas -->
        <h1>Bem-vindo(a) ao site do meu projeto!</h1>

        <!-- Imagem doguinho -->
        <img src="https://i.imgur.com/ef7QnUX.png" class="doguinho-image">

        <!-- Link para o repositório no GitHub -->
        <div class="github-link">
            <p>Confira o repositório do projeto no GitHub:</p>
            <a href="https://github.com/werllison37/asa-proxy-dns" target="_blank">https://github.com/werllison37/asa-proxy-dns</a>
        </div>

        <!-- Imagem do repositório -->
        <img src="https://i.imgur.com/aEdbUCw.png" alt="Repositório no GitHub" class="repo-image">
    </div>

    <!-- Botão para considerações finais -->
    <div class="final-thoughts-container">
        <button class="final-thoughts-button" onclick="toggleFinalThoughts()">Considerações finais sobre o projeto</button>
        <div class="final-thoughts-box">
            O projeto foi um pouco mais tranquilo dessa vez, mas acabei indo para a aula sem dormir.
        </div>
    </div>

    <!-- Créditos -->
    <div class="credits">
        <p>Criado por: Werllison Lopes Galvão</p>
    </div>

    <!-- Logo IF -->
    <img src="https://i.imgur.com/LQHPMAB.png" alt="Logo do IFRN" class="logo">

    <!-- JavaScript para mostrar/ocultar a caixinha -->
    <script>
        function toggleFinalThoughts() {
            const box = document.querySelector('.final-thoughts-box');
            box.style.display = box.style.display === 'none' || box.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
