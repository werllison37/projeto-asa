<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre o Site</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: white;
            font-family: 'Bebas Neue';
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fP5Larb.jpeg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-size: 20px;
        }

        /* Estilo dos botões no canto superior direito */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .navbar a {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
        }

        .navbar a:hover {
            background-color: #2978b5;
        }

        /* Estilo do título "Sobre o Site" */
        h1 {
            text-align: center;
            padding-top: 20px;
            font-size: 50px;
        }

        /* Estilo da seção sobre o site */
        .about-site {
            text-align: center;
            font-size: 22px;
            margin-top: 250px;
            padding: 0 10%;
            line-height: 1.6;
        }

        /* Estilo do texto com os créditos */
        .credits {
            text-align: center;
            font-size: 20px;
            margin-top: 350px;
            width: 100%;
        }

        /* Estilo para o logo no canto inferior direito */
        .logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Botão de Página Inicial -->
        <a href="index.html">Página Inicial</a>
    </div>

    <div class="about-site">
        <h1>SOBRE O SITE:</h1>
        <p>
            Site desenvolvido como projeto da disciplina <strong>Administração de Sistemas Abertos</strong>,<br>
            do curso superior de tecnologia em <strong>Redes de Computadores</strong>,<br>
            no campus Natal-Central do <strong>IFRN</strong>.
        </p>
    </div>

    <!-- Créditos -->
    <div class="credits">
        <p>Criado por: Werllison Lopes Galvão</p>
    </div>

    <!-- Logo IF -->
    <img src="https://i.imgur.com/LQHPMAB.png" alt="Logo do IFRN" class="logo">
</body>
</html>
